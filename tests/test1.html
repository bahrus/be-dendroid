<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        [is-dendroid]>:not(summary){
            margin-left:20px;
            display:flex;
            flex-direction:column;
        }

    </style>
    <!-- https://www.filamentgroup.com/lab/html-includes/ -->
    <iframe style="display:none" src="../demo/directory.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "be-active/": "../node_modules/be-active/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-definitive/": "../node_modules/be-definitive/",
                "be-hive/": "../node_modules/be-hive/",
                "be-observant/": "../node_modules/be-observant/",
                "be-open-and-shut/": "../node_modules/be-open-and-shut/",
                "be-searching/": "../node_modules/be-searching/",
                "xtal-side-nav/": "../node_modules/xtal-side-nav/"
            }
        }
    </script>
    <script type=module>
        import '../be-dendroid.js';
    </script>
    <script>
        function runTest(){
            document.querySelector('be-dendroid-menu').shadowRoot.querySelector('button.expand-all').click();
            setTimeout(() => {
                if(document.querySelectorAll('details[open]').length === 354){
                    target.setAttribute('mark', 'good');
                }

            }, 500);
        }
        setTimeout(() => {
            runTest();
        }, 500);
    </script>
</body>
</html>
